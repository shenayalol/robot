<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="robot-obj" src="./assets/robot/tinker.obj"></a-asset-item>
      <a-asset-item id="robot-mtl" src="./assets/robot/obj.mtl"></a-asset-item>

    

      
      
    </a-assets>
    
    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
  
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
    
    <a-entity obj-model="obj: #robot-obj; mtl: #robot-mtl"  position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 "
    ></a-entity>
    


  </a-scene>
</body>

</html>
